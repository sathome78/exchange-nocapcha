dashboard.privacyContent=<p><strong>Exrates Kami berusaha semaksimal mungkin untuk memastikan privasi dan keamanan informasi pelanggan baik selama dan setelah ,serta menyediakan pelayanan ke tingkat tertinggi yang dapat diberikan oleh perusahaan.</strong></p>\
<p>1. Pada saat pendaftaran pelanggan Exrates setuju untuk memberikan informasi tertentu tentang diri Anda, yang digunakan oleh kami untuk memverifikasi identitas Anda dan untuk menjamin kehandalan dan keamanan dana dan rekening perdagangan.</p>\
<p>Informasi ini dikumpulkan sesuai dengan prosedur internal yang ketat , kami bertujuan untuk mencegah pencucian uang dan keamanan operasi perdagangan klien kami.</p>\
<p>2.Klien kami menjamin keaslian, ketepatan waktu dan keakuratan informasi, identitas. Selain itu, dibutuhkan konfirmasi jelas bahwa pelanggan terdaftar dan melakukan perdagangan hanya atas nama sendiri dan atas kemauanya sendiri , dan tidak bermaksud untuk menghasilkan tindakan yang dapat dikualifikasikan sebagai penipuan; juga tidak memiliki niat untuk berpura pura sebagai orang lain, dengan tujuan apa pun.</p>\
<p>3.Prosedur untuk mengumpulkan informasi Exrates pelanggan meliputi pengumpulan dan penyimpanan data tentang diri mereka sendiri ditransfer tanpa memaksa perusahaan klien, serta penyebaran cookie jenis file untuk memastikan bagaimana situs penggunaan pelanggan Exrates. alat ini digunakan untuk mengumpulkan informasi hanya dalam rangka untuk menjamin kehandalan dan keamanan data pelanggan dan informasi dalam perusahaan itu hanya tersedia untuk personil yang terlibat dalam proses verifikasi rekening nasabah, dengan tujuan tunggal untuk memastikan kerahasiaan.</p>\
<p>4.Exrates tidak berbagi informasi pribadi dari pelanggan kepada pihak ketiga tanpa izin tertulis dari klien secara pribadi , kecuali diwajibkan oleh hukum, atau jika diperlukan untuk mengkonfirmasi identitas pelanggan untuk memastikan integritas rekening atau kerahasiaan data pribadi.</p>\
<p>5.Fakta pendaftaran dengan Exrates, dan melalui penggunaan sukarela produk dan jasa Exrates, pelanggan memberikan persetujuan mereka untuk penggunaan data perusahaan secara penuh atau parsial yang diberikan oleh pelanggan pada rekening trading, transaksi rekening dan kegiatan lainnya antara pelanggan dan perusahaan. Semua tindakan yang diambil oleh klien, akan disimpan secara langsung (ontime), dan dapat digunakan oleh perusahaan jika terjadi klaim atau sengketa antara perusahaan dan klien.</p>\
<p>6.Exrates membuat setiap usaha untuk menjamin kerahasiaan data pribadi nasabah, termasuk melalui penerapan prosedur perlindungan data yang dirancang untuk menjamin kehandalan dan keamanan informasi pelanggan. Semua data pribadi pelanggan aman dan dienkripsi, transfer data antara klien dan Exrates dilakukan melalui saluran komunikasi yang aman dengan menggunakan algoritma kriptografi.</p>\
<p>Exrates menanggapi dengan serius semua kemungkinan, termasuk pada upaya dan penyediaan satu set cek untuk mengurangi risiko akses pihak ketiga ke akun Anda karena kesalahan klien saat memberikan data otentikasi mereka, serta infeksi virus yang mungkin terjadi.</p>\
<p>Exrates memastikan bahwa kebijakan privasi perusahaan ditinjau secara berkelanjutan, dalam rangka mempertahankan kualitas yang tinggi.</p>\
<p>7.Dari waktu ke waktu, Exrates dapat berkomunikasi dengan klien melalui telepon atau email, untuk menawarkan layanan baru atau informasi tentang perdagangan opsi biner pada Exrates, atau jenis lain dari perdagangan di pasar keuangan. Juga, perusahaan dapat, dari waktu ke waktu, akan menghubungi pelanggan melalui telepon atau email untuk menginformasikan tentang penawaran khusus yang unik dari Exrates. Klien memberikan persetujuan mereka untuk kontak tersebut pada saat mendaftar pada situs Exrates dan menyetujui persyaratan layanan pada saat pendaftaran. </p>\
<p>Siapa pun tidak ingin menerima informasi lebih lanjut tentang hal itu dari sebuah perusahaan yang memiliki hak untuk menghubungi klien melalui telepon atau e-mail ,diminta untuk mengakhiri kontak dengan perusahaan.</p>\
<p>8.Exrates menggunakan pemasaran ulang sebagai alat pemasaran di Internet. Pihak ketiga bisa menampilkan iklan Exrates di situs lain di Internet. </p>\
<p> Oleh karena itu, perlu diketahui bahwa berkas cookie yang digunakan dari waktu ke waktu untuk menganalisis aktivitas di situs. Dengan memberikan informasi pribadi, Anda menyetujui penggunaannya tanpa pemberitahuan , dan mengesampingkan hak apapun dengan catatan sebagai  berikut:</p>\
<p>Kami tidak mengumpulkan informasi pribadi, secara langsung , namun tidak terbatas pada, alamat email, nomor telepon dan nomor kartu kredit. Exrates tidak mengaitkan informasi pribadi dengan daftar untuk pemasaran ulang, data cookie, data stream atau pengenal anonim lainnya.</p>\
<p>Kami tidak mengaitkan informasi target seperti demografi, lokasi, informasi pribadi yang dikumpulkan melalui iklan atau sumber iklan di Internet; atau mengungkapkan informasi tersebut kepada pihak ketiga melalui tag pemasaran ulang atau data informasi aliran tentang produk yang terkait dengan iklan kami; dan tidak berbagi dalam database Google informasi lokasi yang akurat tanpa persetujuan dari para pihak yang terkait. </p>\
<p>Kami tidak menggunakan daftar pemasaran ulang dengan informasi pribadi yang sensitif tentang individu yang mengunjungi website kami atau dengan menggunakan aplikasi mobile, terlepas dari informasi yang dikumpulkan oleh kami secara langsung, atau Asosiasi yang diadakan dengan profil pengunjung secara spesifik dengan menganalisa perilaku atau kegiatan di website. Pembatasan pembentukan daftar dapat dikenakan baik pada halaman individu serta situs dan aplikasi sepenuhnya dan konten iklan tidak berisi tentang keterangan tentang informasi pribadi atau sensitif.</p>\


dashboard.termsContent=<P>Versi bahasa Inggris dari Perjanjian ini adalah resmi, versi otoritatif untuk semua pihak. Terjemahan disediakan hanya untuk kenyamanan pelanggan, dan harus sesuai dengan teks bahasa Inggris, yang merupakan satu-satunya yang sah dan mengikat secara versi hukum .</p>\
<p>Perjanjian ini adalah antara TECHNODEXON INTERNATIONAL COMPANY LTD (´Perusahaanª), kantor terdaftar di 99 Foch ave, Staten Island, NY 10305 Amerika Serikat, dan klien, individu atau badan hukum (´ ÎËÂÌÚª). </p>\
<h5><strong>1. KETENTUAN UMUM</strong></h5>\
<p>Isi berikut ini menjelaskan kondisi di mana Perusahaan memberikan kepada Nasabah ( "Anda") akses ke situs Anda (Exrates.me) dan / atau aplikasi untuk smartphone iOS iPhone OS atau Android, dan penggunaan layanan ( "Perjanjian"). Untuk pertanyaan tentang Perjanjian ini, silahkan hubungi Layanan Pelanggan. Klien harus membaca, menyetujui dan menerima semua syarat dan ketentuan dalam Perjanjian ini tanpa modifikasi, yang meliputi kondisi-kondisi yang ditetapkan di bawah, serta persyaratan dan ketentuan yang diberlakukan oleh referensi, sebelum ia menjadi klien perusahaan . Terus menggunakan klien situs Exrates dan / atau aplikasi Exrates sendiri untuk iOS iPhone atau Android adalah konfirmasi dari perjanjian untuk mengikuti aturan dan ketentuan dalam Perjanjian ini, dalam bentuk di mana mereka dapat berhubungan dengan itu. Perjanjian ini mulai berlaku pada saat pendaftaran oleh Klien. Jika Nasabah tidak setuju untuk mematuhi ketentuan Perjanjian ini, maka Anda diharap untuk berhenti menggunakan atau menolak akses ke Perusahaan, dan untuk segera menginformasikan ke Perusahaan ini secara tertulis.</p>\
<h5><strong>2. PERJANJIAN SEHUBUNGAN DENGAN KETENTUAN LAYANAN ONLINE</strong></h5>\
<p>Perjanjian ini berlaku untuk kedua Situs dan / atau aplikasi Exrates, termasuk konten e-mail dan / atau perangkat lunak untuk memberikan informasi kepada pelanggan secara real time tentang aktivitas beberapa mata uang dan cryptocurrency dan layanan perangkat lunak untuk perdagangan di Bursa Efek pertukaran mata uang cryptocurrency serta melalui Internet, dan fitur lainnya, konten atau layanan yang Perusahaan dapat menambah di masa depan ( "service").</p>\
<h6><strong>2.1. ›À≈ “–ŒÕÕ¿ﬂ “Œ–√Œ¬Àﬂ</strong></h6>\
<p>Dengan menerima perjanjian ini, pelanggan berhak menerima akses on-line ke Situs dan / atau aplikasi Exrates, memperoleh, dengan demikian, kemampuan untuk menempatkan pesanan dan melakukan pembelian atau penjualan mata uang. pelanggan memiliki kesempatan untuk bertransaksi melalui Situs dan / atau aplikasi atau Exrates, menggunakan komputer pribadi, ponsel pintar atau perangkat lain yang sejenis dengan akses internet. Dalam hal ini, Nasabah harus menyadari bahwa Perusahaan berhak atas kebijakannya sendiri untuk menolak akses Klien ke dalam sistem Perusahaan untuk melindungi kepentingan kedua belah pihak ,perusahaan dan pelanggan, dan efektivitas dan efisiensi sistim. </ P> \
<P> Nasabah setuju bahwa perusahaan akan menyimpan data registrasi untuk akses di lokasi yang aman, yang dipilih dalam kebijakannya sendiri, dan tidak akan mengungkapkan rahasia perusahaan kepada orang lain. Klien tidak akan bekerja dan akan menghindari tindakan yang mungkin bisa memungkinkan akses yang tidak teratur atau tidak sah atau penggunaan Situs dan / atau aplikasi Exrates.</p>\
<p>Pelanggan setuju untuk tidak melakukan praktek-praktek yang tidak pantas dalam kaitannya dengan Situs dan / atau aplikasi Exrates dalam upaya untuk mendapatkan keuntungan secara tidak sah dengan mengambil keuntungan dari pengaturan server internal atau penggunaan praktek-praktek seperti seperti manipulasi harga, maupun memanipulasi delay waktu .</p>\
<p>Pelanggan bertanggung jawab untuk semua tindakan atau kelalaian yang terjadi selama penggunaan Situs dan / atau aplikasi Exrates dengan mengacu pada data registrasi mereka. Jika klien menemukan bahwa seseorang telah secara sengaja ataupun tidak sengaja menggunakan informasi login, nama pengguna atau password untuk akses ke Layanan tanpa izin dari Klien, Klien harus segera memberi tahu pelanggan layanan dan dukungan. Klien akan berusaha semaksimal mungkin untuk menyimpan informasi login secara rahasia dan hanya diketahui dirinya dan akan bertanggung jawab untuk semua perintah dan perdagangan yang dilakukan melalui akunnya di Situs dan / atau aplikasi Exrates. perintah dan transaksi tersebut akan dianggap telah diterima oleh Klien. Dalam kasus di mana pihak ketiga yang ditunjuk sebagai perwakilan resmi bertindak atas nama Klien, Klien akan bertanggung jawab untuk semua perintah dan transaksi yang diterima dengan menggunakan password dari perwakilan sesuai dengan pasal. 2.3.3.</p>\
<p>Pelanggan bertanggung jawab untuk memantau akun Anda dan pemberitahuan langsung dari Perseroan dalam hal ada kecurigaan di dalam kasus kehilangan atau penggunaan yang tidak sah atau akses oleh pihak ketiga. Juga, Klien harus segera memberitahu Perusahaan jika tidak menerima pemberitahuan dari penempatan urutan dan transaksi, informasi yang salah mengenai konfirmasi pelaksanaan, data neraca Client, posisi atau riwayat transaksi serta dalam kasus konfirmasi pesanan, mereka yang tidak ditempatkan.</p>\
<p>Klien harus mengakui bahwa Perusahaan dapat memutuskan untuk tidak mengambil tindakan yang berhubungan dengan pesanan dan transaksi yang dilakukan dengan secara elektronik, maupun yang tidak ditentukan dengan secara elektronik, seperti Situs dan / atau aplikasi Exrates, dan Perusahaan tidak bertanggung jawab kepada Klien untuk kegagalan dalam mematuhi seperti perintah dan / atau transaksi.</p>\
<p>Pelanggan setuju untuk menggunakan perangkat lunak yang dikembangkan oleh pihak ketiga, termasuk, namun tidak terbatas pada hal tersebut di atas, serta perangkat lunak browser yang mendukung protokol keamanan data yang kompatibel dengan protokol yang digunakan oleh Perusahaan. Selain itu, Nasabah menyanggupi untuk mematuhi prosedur akses (login) perusahaan yang mendukung protokol tersebut.</p>\
<p>Perusahaan memiliki hak, secara sepihak dan secara langsung berkapasitas, untuk menunda atau menarik secara permanen kemungkinan Nasabah untuk menggunakan Layanan ataupun fasilitas lainya tanpa pemberitahuan sebelumnya, dalam situasi di mana Perusahaan menganggap perlu atau sesuai, misalnya, karena pelanggaran Anda dari setiap ketentuan Perjanjian ini, dalam hal force majeure, masalah jaringan atau kegagalan catu daya untuk operasi yang tepat atau untuk melindungi Klien, jika telah terjadi pelanggaran keamanan. Selain itu, penggunaan layanan dapat dihentikan secara otomatis, pada batas (karena alasan apapun) dari setiap izin yang dikeluarkan oleh Perusahaan sehubungan dengan penyediaan layanan; atau Perjanjian. Penggunaan Layanan dapat segera diakhiri dalam hal penarikan Layanan oleh salah satu pasar atau dalam kasus di mana Perusahaan berkewajiban untuk menarik peluang tertentu atas dasar tindakan peraturan yang berlaku. Pelanggan bertanggung jawab atas setiap dan semua posisi yang diperdagangkan di / akunnya, serta setiap transaksi menggunakan kartu pembayaran,yang dilakukan di situs di rekening Nasabah. Pelanggan setuju untuk mengganti kerugian Perusahaan sepenuhnya, semua biaya dan kerugian yang ditanggung oleh Perusahaan sebagai akibat dari kegagalan langsung atau tidak langsung pelanggan untuk melakukan transaksi seperti itu. Pelanggan juga setuju bahwa dalam kasus instrumen keuangan diperoleh atau dijual dengan harga yang tidak mencerminkan harga pasar, atau dibeli atau dijual pada tingkat abnormal rendah risiko (dengan harga yang tidak sesuai) karena kesalahan pemrograman yang tidak terdeteksi, cacat , kesalahan atau kegagalan situs Web perusahaan perangkat lunak atau karena alasan lain, yang mengakibatkan tampilan yang tidak benar dari harga (kesalahan), perusahaan berhak untuk membatalkan posisi tersebut, memberitahukan Klien akan adanya kesalahan komputer yang menyebabkan tampilan salah harga. </p>\
<h6><strong>2.2. PERTUKARAN MATA UANG KRIPTO</strong></h6>\
<p><strong>2.2.1. Penempatan pesanan untuk membeli dan menjual mata uang</strong></p>\
<p>Untuk melakukan transaksi pertukaran mata uang pelanggan membuat order untuk membeli atau menjual mata uang dalam formulir di website atau aplikasi mobile. Aplikasi klien menentukan tingkat yang diinginkan dan jumlah transaksi masa depan. Setelah itu order akan muncul di dalam "gelas " umum dan tersedia untuk eksekusi. order sepenuhnya dijalankan dan tidak dapat dibatalkan. klien melakukan transaksi dengan risiko sendiri dan bertanggung jawab penuh untuk kelangsungan keuangan mereka. Semua penjualan adalah final dan tidak dapat diubah, dan mengembalikan ke keadaan semula setelah transaksi tidak diperbolehkan, kecuali sebagaimana dimaksud dalam ayat 2.2.8.</p>\
<p>Perusahaan memiliki hak untuk mengatur jumlah order minimum dan maksimum.</p>\
<p><strong>2.2.2. Mata uang dan pasangan mata uang</strong></p>\
<p>Daftar mata uang dan cryptocurrency ditentukan oleh Perusahaan dan dapat berubah sewaktu-waktu.</p>\
<p>Perusahaan tidak bertanggung jawab untuk kerugian yang mungkin timbul dari cryptocurrency resmi atau transaksi yang tidak sah, serta mungkin gangguan fungsi jaringan cryptocurrency.</p>\
<p>Saat melepas cryptocurrency Klien mempunyai kesempatan dalam waktu 14 hari untuk meminta penarikan jika blockchain cryptocurrency berfungsi dan memungkinkan untuk pemantauan operasi.</p>\
<p>Daftar pasangan mata uang ditentukan oleh Perusahaan dan dapat berubah setiap saat.</p>\
<p><strong>2.2.3. Komisi</strong></p>\
<p>Perusahaan mendapat komisi untuk setiap transaksi, serta tarif input dan output sesuai dengan tarif yang ditentukan pada saat penciptaan dan penerimaan pesanan, terbentuk pada input pertukaran mata uang dan output, masing-masing. Perusahaan dapat, atas kebijakannya sendiri dan tanpa pemberitahuan terlebih dahulu mengubah tingkat komisi, untuk mendirikan jumlah minimum komisi dan / atau jumlah yang tetap atau persentase.</p>\
<p><strong>2.2.4. Peraturan deposit dana</strong></p>\
<p>Deposit cryptocurrency dilakukan pada dompet mata uang khusus yang unik untuk setiap klien. Deposit mata uang fiat dilakukan oleh layanan pembayaran melalui pembayaran atau transfer bank. Daftar layanan pembayaran ditentukan oleh perusahaan.</p>\
<p>Perusahaan memiliki hak untuk mengenakan biaya untuk deposit dana. Komisi bisa dilihat dalam formulir permintaan deposit dana..</p>\
<p>Deposit untuk saldo terjadi secara otomatis ketika jumlah konfirmasi yang diperlukan tercapai, tergantung dari jenis cryptocurrency. Sebelum mencapai jumlah konfirmasi  yang diperlukan, dana tidak dapat digunakan.</p>\
<p>Perusahaan tidak bertanggung jawab untuk layanan pembayaran komisi dan sistem untuk transfer uang.</p>\
<p>Perusahaan tidak bertanggung jawab dan tidak berkewajiban untuk mengembalikan dana nasabah, jika dia melakukan kesalahan dalam proses pemindahan mata uang ke dompet. Perusahaan tidak bertanggung jawab atas eror, kegagalan, penundaan dan kesalahan yang terkait dengan pengoperasian sistem pembayaran, layanan dan sistem criptocurency.</p>\
<p><strong>2.2.5. Peraturan penarikan dana  </strong></p>\
<p>Klien dapat meminta penarikan dana dengan mengisi formulir di bawah ini untuk menarik dana dan dengan menentukan alamat dompet. Untuk memproses permintaan ini Pelanggan akan memberikan salinan verifikasi dokumen dalam bentuk elektronik di Pengaturan Akun, seperti yang dijelaskan dalam Sec. 2.3.1. Hal ini memastikan bahwa rekening nasabah sesuai dengan kebijakan kami untuk identifikasi pelanggan dan memerangi pencucian uang, seperti yang dipersyaratkan oleh hukum.</p>\
<p>Perusahaan memiliki hak untuk mengenakan biaya untuk penarikan. Ukuran dan jumlah komisi yang ditunjukkan dalam formulir aplikasi untuk penarikan. Perusahaan memiliki hak untuk menetapkan batas maksimum bulanan , harian / penarikan dana berdasarkan persyaratan dari ketentuan tentang pemberantasan tindak pidana pencucian uang. Kegagalan untuk memenuhi persyaratan untuk omset perdagangan bisa dikategorikan sebagai penipuan atau penipuan terencana.</p>\
