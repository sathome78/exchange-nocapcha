<p>1. \u041E\u0431\u0449\u0435\u0435 \u043E\u043F\u0438\u0441\u0430\u043D\u0438\u0435 \u0442\u0435\u0445\u043D\u043E\u043B\u043E\u0433\u0438\u0438: \u043E\u0441\u043D\u043E\u0432\u0430\u043D\u0430 \u043B\u0438 \u043D\u0430 \u0431\u043B\u043E\u043A\u0447\u0435\u0439\u043D\u0435 \u0438\u043B\u0438 \u043D\u0435\u0442, \u043F\u043E\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442 \u043B\u0438 \u0441\u043C\u0430\u0440\u0442-\u043A\u043E\u043D\u0442\u0440\u0430\u043A\u0442\u044B \u0438 \u0442. \u043F.</p>\
<p>2. \u041F\u043E\u043B\u043D\u0430\u044F \u043D\u043E\u0434\u0430 - \u0433\u0434\u0435 \u0441\u043A\u0430\u0447\u0430\u0442\u044C, \u043A\u0430\u043A \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u044C \u0438 \u0437\u0430\u043F\u0443\u0441\u0442\u0438\u0442\u044C \u043D\u0430 Windows \u0438 Linux (Ubuntu), \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u0430\u0446\u0438\u044F \u043F\u043E \u043A\u043E\u043D\u0444\u0438\u0433\u0443\u0440\u0430\u0446\u0438\u0438 \u0438 \u0430\u0440\u0433\u0443\u043C\u0435\u043D\u0442\u0430\u043C \u043A\u043E\u043C\u0430\u043D\u0434\u043D\u043E\u0439 \u0441\u0442\u0440\u043E\u043A\u0438.</p>\
<p>3. \u0414\u0435\u0442\u0430\u043B\u044C\u043D\u0430\u044F \u0434\u043E\u043A\u0443\u043C\u0435\u043D\u0442\u0430\u0446\u0438\u044F \u043F\u043E API \u043D\u043E\u0434\u044B, \u0432 \u043F\u0435\u0440\u0432\u0443\u044E \u043E\u0447\u0435\u0440\u0435\u0434\u044C \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0435 \u043C\u0435\u0442\u043E\u0434\u044B:</p>\
  <ul>\
<li>\u0441\u043E\u0437\u0434\u0430\u0442\u044C \u043D\u043E\u0432\u044B\u0439 \u0430\u0434\u0440\u0435\u0441 (\u0430\u043A\u043A\u0430\u0443\u043D\u0442);</li>\
