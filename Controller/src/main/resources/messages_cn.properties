dashboard.termsContent=<p>1. About the project</p>\
<p>EXRATES.ME (hereinafter - "the exchange") is used to create all possible conditions for providing a convenient exchange of funds specified in the "Your balance" section of the account by entering, creating orders and withdrawing funds of exchange transactions participants (hereinafter - "the client").</p>\
<p>The exchange undertakes to take all possible measures to protect the funds of our customers and to provide an opportunity to trade and withdraw them without any restrictions.</p>\
<p>The exchange provides support to our users to resolve any difficulties associated with the operation of the exchange.</p>\
<p>The support is available in the "Support" section.</p>\
<p>2. Registration Rules</p>\
<p>In order to take advantage of the exchange functionality, it is necessary to register.</p>\
<p>Required fields for filling in the registration form are:</p>\
<p>login, containing at least;</p>\
<p>password;</p>\
<p>valid e-mail.</p>\
<p>The registration procedure provides confirmation of the efficiency of the indicated electronic address, by sending a specialized link for authorizing the registered account.</p>\
<p>After the registration is completed, all sections of the exchange are available to the client.</p>\
<p>3. Trading Rules</p>\
<p>Trades with the specified currencies or virtual title signs (cryptocurrencies) are carried out by filling orders for the purchase or sale of such signs through the "Trades" interface by specifying the amount of purchase or sale and the desired rate.</p>\
<p>After the creation of the order on the currency pair, the search for the counter-orders with the same rate is automatically performed, and if such are found, the transaction is automatically closed.</p>\
<p>If the order was not automatically closed by the transaction or was partially closed by counter-orders - this order or the part thereof remains active until the corresponding counter-order appears.</p>\
<p>If the purchase rate in the order is specified higher than the current sales order, the transaction will be made at the rate of the current sales order. For example, if an order is created for the purchase of BTC at the rate of 1000, and in the current orders there will be a warrant for sale at 950, the transaction will be executed at the rate of 950. The same works for sale: if the selling rate is lower than the current order rate, the transaction will be carried out at the rate of the current purchase order.</p>\
<p>Your current orders can be canceled at any time. Completed orders can not be canceled.</p>\
<p>The commission accounts for 0.2% of incoming funds from the transactions.</p>\
<p>You agree not to complain or harass any person or organization for any loss of funds due to incorrect entry of the price, the indication of an incorrect address for withdrawal or other actions that you have taken or not taken, and also due to actions of others, the inaccessibility of the website or system failures.</p>\
<p>4. The policy of trading volume and the removal of coins</p>\
<p>We begin to track the daily turnover of the coin 3 months after it was added to the stock exchange. If the average daily turnover for the last month does not exceed 0.2 BTC - we announce the removal of such a coin in the "News" section on the main trading interface. After the announcement of the removal, we will leave the coin on the exchange for at least 2 more weeks to trade or withdraw. If the average daily turnover during this period exceeds 0.2 BTC - the coin will remain on the exchange.</p>\
<p>5. Round-off rules</p>\
<p>Round-off in relation to all calculated amounts is carried out to 8 decimal places in favor of the exchange.</p>\
<p>6. Rules of cryptocurrency replenishment and withdrawal</p>\
<p>Cryptocurrencies are replenished by sending the desired amount to the address generated by the exchange for the user. Such addresses are generated on the request "New address" in the "Finance" section.</p>\
<p>A large number of deposits of very small fractional parts of coins or mining directly to the stock exchange address from the pool with small fractional parts of coins will be treated as transactions spam and can lead to account blocking without any compensation. We recommend to mine to the local wallet, and from there, if necessary, send it to the stock exchange.</p>\
<p>The cryptocurrency withdrawal is carried out via the "Funds withdrawal" interface of the "Finance" section by specifying the address to which the available amount of a certain cryptocurrency should be sent.</p>\
<p>Replenishment and withdrawal work in automatic mode and is initiated instantly. All possible delays in the transfer of funds after a successful withdrawal are independent of the exchange. Successful withdrawal of funds is always confirmed by the identifier of the outgoing transaction. We are not responsible for deposits made from "incorrect fork" or with errors in the wallet or the blockchain leading to the actual absence of coins.</p>\
<p>8. Rules for the fiat funds replenishment and withdrawal</p>\
<p>Fiat funds are replenished through the "Refill" interface of the "Fiat funds" subsection of the "Finance" section.</p>\
<p>It is possible to withdraw available financial means through the interface "Funds withdrawal" of the "Fiat funds" subsection in the "Finance" section. The deadline for fiat funds withdrawal is up to 48 hours.</p>\
<p>9. Rules of recording the history of operations</p>\
<p>We guarantee the display of detailed transaction history for the last 3 months. All operations older than 3 months can be archived and turned to consolidated records.</p>\
<p>10. Support system rules</p>\
<p>Creating more than one application for the same problem is considered as support system spam. Insults, threats in the calls or support system, spam is prohibited and leads to a permanent account blocking without a refund on the balances.</p>\
<p>11. Chat rules</p>\
<p>In a chat, any expressions that can be perceived by users as insults or discrimination of any kind are prohibited. It is forbidden to post advertisements of any kind. Non-constructive criticism of the actions of the administration is prohibited. It is forbidden to perform exchange transactions via chat.</p>\
<p>Chat moderators with this badge are not employees of the exchange. They are trusted traders with the privilege of moderating the chat. They do not officially represent the exchange.</p>\
<p>13. The distribution policy</p>\
<p>Distributions are designed to promote cryptocurrency. The system of distribution allows you to get coins from the distribution once for one account. It is forbidden to create several accounts to receive coins. If such accounts are discovered, they will be deleted without the possibility of funds compensation.</p>\
<p>14. Blocking of funds</p>\
<p>The funds can be blocked by the exchange in the case of discrepancies in rates, volumes of trades and balances. Only the funds involved in creating such discrepancies are blocked. Blocked funds can be returned to the balance after a detailed account verification.</p>\
<p>16. Policy of these rules</p>\
<p>Current rules can be changed or supplemented without a commitment to notify users of the service, but such amendments should be published on this page. In the case of non-observance of these rules, the exchange reserves the right to restrict the user's access to sending messages to the chat as well as may block the account without the possibility of recovery, including the funds held in such an account.</p>\
<p>&nbsp;</p>


dashboard.privacyContent=<div class='grayText'><strong>We respect your privacy and we are committed to protecting your personal information. In general, you can visit Exrates.me without identifying yourself or providing personal information. There are times when we may need personal information from you and this Privacy policy describes the information we collect from you and how we may use it.</strong><br></div> <span id='infoCo'></span><br> <div class='innerText'><strong>CAREFULLY READ AND UNDERSTAND THESE TERMS BEFORE ORDERING ANY PRODUCT THROUGH THIS WEBSITE </strong></div> <div class='innerText'>This is a legal agreement (the "Agreement") between You, the individual, company or organization ("you", "your", "The Customer" or "Customer") and Exrates.me ("we", "our", "The Company" or "Company"). By ordering, accessing, using or purchasing any product ("Product") through this website or related websites (collectively the "Website"), you are agreeing to be bound by, and are becoming a party to this Agreement. By using this Site, you signify your acceptance of this policy. If you do not agree with this policy, please do not use our Site. Your continued use of this Site, following the posting of changes to this policy, will be deemed as your acceptance of these changes. </div> <span id='infoCo'></span><br><br> <div class='innerText'><strong>Security </strong></div> <div class='innerText'>This website protects online information. The transmission of information, including any payment information, is encrypted and protected using Secure Sockets Layer (SSL) </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Information Collected </strong></div>  <div class='innerText'>Personal Information means any information that may be used to identify an individual. This includes, but is not limited to: first and last name, email address, mailing and residential address, telephone number, title, date of birth, gender, occupation, employment company, credit card information and other information needed to provide the service you have requested. </div> <br> <div class='innerText'>When you browse our website and subsidiary sites, you do so anonymously, unless you have previously indicated that you wish Exrates.me to remember your login and password. We do log your IP address (the Internet Protocol address of your computer) to give us an idea of which part of our website you visit and how long you spend there. However, we do not link your IP address to any personal information unless you have registered and logged in to our website. </div> <br> <div class='innerText'>When you visit certain pages on this website, you may need to be registered and to log in with a password. Unless you request your personal information to be deleted, it may be retained by Exrates.me to verify compliance with the agreement, to track software and documents downloaded by you, or track page visits and usage of other applications available on our site. </div> <br> <div class='innerText'>No personal information will be shared with any third parties without the customer's permission. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Use of Your Information </strong></div> <div class='innerText'> When we collect personal information from you, such information will only be used for business purposes, such as: to respond to requests for products, documentation and services, to process an order, to conduct a transaction, to correspond, to enable a subscription or event registration, to handle job applications or to send direct marketing information and perform market research. We will also use your information to personalize the content you view and to better understand how you use the website in order to improve the services this website provides. </div> <br> <div class='innerText'>In general, Exrates.me assumes that you have given permission to collect and use your personal information in accordance with your acceptance of the Terms of Use, of which this Privacy Statement is a part. You have the right to unsubscribe to Exrates.me. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Cookies </strong></div> <div class='innerText'>1) This website uses cookies. A cookie is a small data file that is placed on your hard drive when you visit certain web pages. It is used to identify yourself to a website when you revisit it, to load your preferences and to track the pages you have visited. The only personal information held in such a cookie is information you have provided to Mobileapps.com. You have the choice of whether or not to accept cookies by means of your browser settings, although you may not be able to use certain features and functionalities of the Exrates.me website if you do disable them. </div> <br> <div class='innerText'>2) As you navigate through a website, certain information can be passively collected (that is, gathered without you actively providing the information) using various technologies and means, such as Internet Protocol addresses, cookies, Internet tags, and navigational data collection. </div> <br> <div class='innerText'>3) This Website may use Internet Protocol (IP) addresses. An IP Address is a number assigned to your computer by your Internet service provider so you can access the Internet and is generally considered to be non-personally identifiable information, because in most cases an IP address is dynamic (changing each time you connect to the Internet), rather than static (unique to a particular user's computer). We use your IP address to diagnose problems with our server, report aggregate information, determine the fastest route for your computer to use in connecting to our Website, and administer and improve services to our consumers. </div> <br> <div class='innerText'>4) "Session cookies" are temporary bits of information that are erased once you exit your web browser window or otherwise turn your computer off. Session cookies are used to improve navigation on websites and to collect aggregate statistical information. This Website uses session cookies. </div> <br> <div class='innerText'>5) "Persistent cookies" are more permanent bits of information that are placed on the hard drive of your computer and stay there unless you delete the cookie. Persistent cookies store information on your computer for a number of purposes, such as retrieving certain information you have previously provided (e.g., username), helping to determine what areas of the website visitors find most valuable, and customizing the website based on your preferences. This Website uses persistent cookies. </div> <br> <div class='innerText'>6) "Internet tags" (also known as single-pixel GIFs, clear GIFs, invisible GIFs, and 1-by-1 GIFs) are smaller than cookies and tell the website server information such as the IP address and browser type related to the visitor's computer. This Website uses Internet tags. </div> <br> <div class='innerText'>7) "Navigational data," "log files," "server logs,"  "clickstream data,” and "Internet Tags" are used for system management, to improve the content of the site, market research purposes, and to communicate information to visitors. This Website uses navigational data. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Business Relationships </strong></div> <div class='innerText'>1) During your online experience, you may encounter links to the sites of our business partners who might include standards bodies, customers, channel customers, or suppliers. Though a connection might be made to Exrates.me. </div> <br> <div class='innerText'>2) Exrates.me are not responsible for business partner sites and the privacy practices of other businesses. </div> <br> <div class='innerText'>3) Exrates.me strives to comply with all applicable laws around the world that are designed to protect your privacy. Although legal requirements may vary from country to country. </div> <br> <div class='innerText'>4) Exrates.me intends to adhere to the principles set forth in this Privacy Statement even if, in conjunction with the above, we transfer your information from your country of residence to countries that may not require the same level of protection of your information. Our goal is to protect your information no matter where that information is collected, transported, or retained. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Changes to Privacy Policy </strong></div> <div class='innerText'>The Company retains the right to change the terms and conditions of the privacy policy pertaining to any and all products and prices that are contained here without prior implication or notice. Upon prior written notice to you (with e-mail sufficing), The Company reserves the right to lower their respective pricing or billing practices whenever necessary, in their sole discretion. If you do not agree with these changes, you may cancel your Account. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Confidentiality </strong></div> <div class='innerText'>User and Helper both agree to be discreet and keep any problems or any answers provided as Confidential Information. Exrates.me agrees to keep any and all information secure and confidential and not disclose or permit the disclosure of the Confidential Information to any person without the written consent of the Helper or the User (which consent may be withheld without assigning any explanation); </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Sharing Your Personal Information </strong></div> <div class='innerText'>We do not sell, trade, or rent Users personal identification information to others. We may share generic aggregated demographic information not linked to any personal identification information regarding visitors and users with our business partners, trusted affiliates and advertisers for the purposes outlined above. We may use third party service providers to help us operate our business and our Site, or administer activities on our behalf, such as sending out newsletters or surveys. We may share your information with the third parties for those limited purposes provided that you have given us your permission. Data can also be shared with the team developing and maintaining Exrates.me. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>By Law </strong></div> <div class='innerText'>We may also disclose personal information if required to do so by law, court order, or other government or law enforcement authorities, or in belief that disclosure is otherwise necessary or advisable including, without limitation, to protect the rights or properties of Exrates.me or its affiliated companies or when we have a reason to believe that disclosing the information is necessary to identify, contact or bring legal action against someone who may be causing interference with our rights and/or properties, whether intentionally or otherwise, or when anyone else could be harmed by such activities. Finally, we may share your information in connection with a corporate transaction, such as a divestiture, merger, consolidation, or asset sale, or in the unlikely event of bankruptcy. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Third Party Websites </strong></div> <div class='innerText'>Users may find advertising or other content on our Site that link to the sites and services of our partners, suppliers, advertisers, sponsors, licensors and other third parties. We do not control the content of the links that appear on these sites and are not responsible for the practices employed by websites linked to or from our Site. In addition, the sites or services, including their content and links, may be constantly changing. These sites and services may have their own privacy policies and customer service policies. Browsing and interaction on any other website, including websites which have a link to our Site, are subject to that web sites own terms and policies. </div> <span id='infoCo'></span><br> <div class='innerText'><strong>Contacting Us </strong></div> <div class='innerText'>We are committed to conducting our business in accordance with the principles in order to ensure that the confidentiality of personal information is protected and maintained. If you have any questions about our privacy practices or policy, please contact us at Customer Service Support or email us. </div> <br/> <div class='innerText'>Exrates.me</div>

